<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>   
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="result">
            <p class="p-result">0 </p>
        </div>
        <div class="calc">
            <div class="row ">
                <button class="buttons huge-btn">C</button>
                <button class="buttons">/</button>
            </div>
            <div class="row">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons">*</button>
            </div>
            <div class="row">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons">-</button>
            </div>
            <div class="row">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons">+</button>
            </div>
            <div class="row ">
                <button class="buttons huge-btn">0</button>
                <button class="buttons ">=</button>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>

</html>
